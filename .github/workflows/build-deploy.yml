name: Blob storage website CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    - name: Share artifact inside workflow
      uses: actions/upload-artifact@v3
      with:
        name: build-dir
        path: build
    
  deploy:

    runs-on: ubuntu-latest
    
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Get build
      uses: actions/download-artifact@v3
      with:
        name: build-dir
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            ls
            az storage blob upload-batch --account-name tocawebsite --auth-mode key -d '$web' -s ./build
    
    - name: logout
      run: |
            az logout
      if: always()
